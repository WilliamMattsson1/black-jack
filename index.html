<!DOCTYPE html>
<html lang="en">
    <head>
        <meta
            name="description"
            content="Can you beat the dealer in blackjack?"
        />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="assets/Blackjack.png" />
        <title>Blackjack | Play Now</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="layout">
            <h1>Can You Beat The Dealer?</h1>
            <h2>Dealer Cards</h2>
            <div class="container">
                <div class="cards" id="dealer"></div>
            </div>
            <h2 class="player-h2">Your Cards</h2>
            <div class="container">
                <div class="cards" id="player"></div>
            </div>
            <div class="container">
                <div class="button-container" id="button-container">
                    <button id="hit-button">Hit</button>
                    <button id="pass-button">Pass</button>
                </div>
            </div>
            <div class="background" id="text-box">
                <div class="text-box">
                    <p></p>
                    <button id="next-hand-button">Deal Next Hand</button>
                </div>
            </div>
        </div>
        <footer>
            <p>Copyright Â© 2023 William Mattsson. All Rights Reserved.</p>
        </footer>
        <script src="index.js"></script>
    </body>
</html>
